name: Opal CI/CD

on:
  push:
    branches: [ main, lexerImpl ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release
    
    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C Release --output-on-failure

  release:
    needs: [build]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
    
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
    
    - name: Package
      run: |
        mkdir -p ${{github.workspace}}/package/opal
        cp -r ${{github.workspace}}/bin/* ${{github.workspace}}/package/opal/
        cp ${{github.workspace}}/README.md ${{github.workspace}}/package/opal/
        cp ${{github.workspace}}/LICENSE ${{github.workspace}}/package/opal/
        cd ${{github.workspace}}/package
        tar -czvf opal-v${{ github.run_number }}.tar.gz opal
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{github.workspace}}/package/opal-v${{ github.run_number }}.tar.gz
        asset_name: opal-v${{ github.run_number }}.tar.gz
        asset_content_type: application/gzip