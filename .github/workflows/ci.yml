name: Opal CI/CD

on:
  push:
    branches: [ main, lexerImpl ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release
    
    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C Release --output-on-failure

  release:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Nécessaire pour créer des releases
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
    
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        generate_release_notes: true
    
    - name: Package
      run: |
        mkdir -p ${{github.workspace}}/package/opal
        cp -r ${{github.workspace}}/bin/* ${{github.workspace}}/package/opal/
        cp ${{github.workspace}}/README.md ${{github.workspace}}/package/opal/
        cp ${{github.workspace}}/LICENSE ${{github.workspace}}/package/opal/
        cd ${{github.workspace}}/package
        tar -czvf opal-v${{ github.run_number }}.tar.gz opal
    
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        files: ${{github.workspace}}/package/opal-v${{ github.run_number }}.tar.gz